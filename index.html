<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="asset/image 1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="asset/image 2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="asset/image 3.jpg" alt="Image 3"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
